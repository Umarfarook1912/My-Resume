name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the Node.js version as per your project's requirement

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Adjust this path based on where your package.json is located

      - name: Build
        run: npm run build
        working-directory: ./  # Adjust this path if your build script is located in a different directory

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESUME_F3002 }}
          channelId: live
          projectId: resume-f3002
